
<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 90%;
  border: 1px solid #318a82e3;
}



/* tr:nth-child(even) {
  background-color: #216610;
} */
</style>
</head>
<body style="background-color: rgba(46, 87, 87, 0.445);">
<div style="max-width: 900px; margin: auto;">
    <h2>TODO LIST</h2>
    <button [routerLink]="'/add'">Add todo</button>

<table style="text-align: left;">
  <div style="border: 3px solid #318a82e3; padding: 10px;" *ngFor = "let item of todo">
    <tr>
        <td style="width: 90%;"><b>Todo</b> : {{item.t}}</td>
        <td><button style="margin-left: 30px; margin-top: 10px;" class="btn btn-sm btn-warning" type="submit" click= ""><b>Delete</b></button></td>
    </tr>
    <tr>
        <td>
            <b>Todo description</b> : {{item.description}}
        </td>
        <td>
            <b>Date</b> : {{item.date}}
        </td>
    </tr>
  </div>
</table>
</div>
</body>
</html>
